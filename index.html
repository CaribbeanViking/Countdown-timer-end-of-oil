<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown to end of oil</title>
  </head>
  <body>
    <h1>Time to end of natural oil supply</h1>
    <div class="container">
      <div class="timer-container">
        <div class="cel years">
          <p class="big-text" id="years">0</p>
          <span>years</span>
        </div>
        <div class="cel weeks">
          <p class="big-text" id="weeks">0</p>
          <span>weeks</span>
        </div>
        <div class="cel days">
          <p class="big-text" id="days">0</p>
          <span>days</span>
        </div>
        <div class="cel hours">
          <p class="big-text" id="hours">0</p>
          <span>hours</span>
        </div>
        <div class="cel minutes">
          <p class="big-text" id="minutes">0</p>
          <span>minutes</span>
        </div>
        <div class="cel seconds">
          <p class="big-text" id="seconds">0</p>
          <span>seconds</span>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
